        <p align="left">尊敬的 RSS 订阅用户，您好：</p>
        <p align="left" style="text-indent:2em;">为了能给您提供一个更好的体验，即日起，腾讯安全玄武实验室的安全推送将全面迁移到 Sec.Today 网站运营，您可以通过 Sec.Today 了解每天的信息安全动态以及搜索历史安全推送的内容。</p>
        <p align="left">Sec.Today 最开始是一个内部项目，通过交叉检索公开的数据源来建立一个信息安全资讯的聚合网站。我们用它来发现历史议题中隐藏的珍贵信息，跟踪最新的研究方向，以及阅读每日的信息安全新闻。</p>
        <p align="left">感谢您一直以来的关注，希望我们能够通过 <a href="https://Sec.Today">Sec.Today</a> 继续保持联系。</p>
